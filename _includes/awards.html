{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="awards-section section">
  
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-trophy fa-stack-1x fa-inverse"></i>
    </span>
    Awards
  </h2>

  <div class="awards">

  {% for award in awards %}
  <div class="item">

    <li class="award-name">{{ award.name }}</li>

  </div><!--//item-->
  {% endfor %}

</div>

</section><!--//section-->
{% endif %}
